<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DashBoard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of data">
    <ion-card-header>
      {{ item.name }}
    </ion-card-header>
    <ion-card-content>
      {{ item.description }}
    </ion-card-content>
    <ion-item>
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-label>Rating: {{ item.rating }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="time"></ion-icon>
      <ion-label>Duration: {{ item.duration }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="calendar"></ion-icon>
      <ion-label>Date: {{ item.date }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="location"></ion-icon>
      <ion-label>Location: {{ item.location }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>Participants: {{ item.participants }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="heart"></ion-icon>
      <ion-label>Likes: {{ item.likes }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
