<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LIST</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToDashboard()">Dashboard</ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col sizeLg="=4" sizeMd="4" size="6" *ngFor="let list of lists" (click)="openList(list)">
        <ion-card class="card-style">
          <ion-card-header>
            <ion-card-title class="card-title">{{ list.name }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content class="card-content">
            <p class="age">Age: {{ list.age }}</p>
            <p class="status">Status: {{ list.isActive}}</p>
            <p class="created-at">Birthday: {{ list.createdAt | date:'dd/MM/yyyy'}}</p>
            <p class="description">Description: {{ list.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal trigger="open-modal" class="">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Enter your name"
            type="text"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea
          label="Input Age"
          type="number"
          [(ngModel)]="age"></ion-textarea>
        </ion-item>
        <ion-item>
          <p>Active:</p>
          <ion-toggle [(ngModel)]="isActive">

          </ion-toggle>
        </ion-item> 
          <ion-input 
          class="input" 
          type="date" 
          [(ngModel)]="createdAt">
          </ion-input>
        <ion-item>
          <ion-textarea
          class="text-content" 
          label="Input Description"
          type="text"
          placeholder="Type Something"
          [(ngModel)]="description"></ion-textarea>
        </ion-item>
      
      </ion-content>
    </ng-template>
  </ion-modal>


  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
