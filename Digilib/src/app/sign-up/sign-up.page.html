
<ion-content class="ion-padding">
  <div class="header">
    <ion-title class="title" size="large">SIGN UP</ion-title>
    <p class="subtitle">SIGN UP to create your account</p>
  </div>
 
  <div class="ion-padding">
    <ion-item>
      <ion-input class="input" placeholder="email" [(ngModel)]="email"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input class="input" placeholder="password" [(ngModel)]="password"> </ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
  <ion-button expand="block" (click)="signup()">Signup</ion-button>
  <div class="SignUp-Link">
    <p> Already Have an Account? <a routerLink="/sign-in">sign-in </a></p>
  </div>
  </div>
</ion-content>
